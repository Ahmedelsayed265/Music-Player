<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <audio id="main-audio" src=""></audio>
        <div class="Player_container">
            <div class="music_photo">
                <div class="poster">
                    <img src="" alt="">
                </div>
                <div class="caption">
                    <h4></h4>
                    <p></p>
                </div>
            </div>
            <div class="progress_area">
                <div class="progress_bar">
                    <div class="bar">
                        <span class="pro_bar"><i></i></span>
                    </div>
                </div>
                <div class="progress">
                    <span class="current_time">0:00</span>
                    <span class="duration">3:10</span>
                </div>
            </div>
            <div class="player_options">
                <div class="right_controls">
                    <div class="option">
                        <button><i class="material-icons">repeat</i></button>
                    </div>
                    <div class="option">
                        <button class="play"><i class="material-icons">favorite_border</i></button>
                    </div>
                </div>
                <div class="middle_controls">
                    <div class="option">
                        <button class="prev_btn"><i class="material-icons i1">skip_previous</i></button>
                    </div>
                    <div class="option">
                        <button class="play play_btn"><i class="material-icons">play_arrow</i></button>
                    </div>
                    <div class="option">
                        <button class="next_btn"><i class="material-icons i2">skip_next</i></button>
                    </div>
                </div>
                <div class="left_controls">
                    <div class="option">
                        <button><i class="material-icons">volume_up</i></button>
                    </div>
                    <div class="option">
                        <button class="play"><i class="material-icons">queue_music</i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="list_container">
            <div class="navigation">
                <span>Playlist</span>
                <span>Favourits</span>
                <i class="material-icons">add</i>
                <i class="material-icons">delete</i>
            </div>
            <div class="list_flow">
                <div class="link active">
                    <div class="img">
                        <img src="Images/poster-1.jpg" alt="">
                    </div>
                    <div class="cap">
                        <h5>After Dark</h5>
                        <p>Mr.Kitty</p>
                    </div>
                </div>
                <div class="link">
                    <div class="img">
                        <img src="Images/poster-2.jpg" alt="">
                    </div>
                    <div class="cap">
                        <h5>Bekya</h5>
                        <p>Donia Waelll & El Waili</p>
                    </div>
                </div>
                <div class="link">
                    <div class="img">
                        <img src="Images/poster-3.jpg" alt="">
                    </div>
                    <div class="cap">
                        <h5>Wahdy Lakn</h5>
                        <p>Mohammed Saeed</p>
                    </div>
                </div>
                <div class="link">
                    <div class="img">
                        <img src="Images/poster-4.jpg" alt="">
                    </div>
                    <div class="cap">
                        <h5>Without Me</h5>
                        <p>Eminem</p>
                    </div>
                </div>
                <div class="link">
                    <div class="img">
                        <img src="Images/poster-5.jpg" alt="">
                    </div>
                    <div class="cap">
                        <h5>Venom</h5>
                        <p>Eminem</p>
                    </div>
                </div>
                <div class="link">
                    <div class="img">
                        <img src="Images/poster-6.jpg" alt="">
                    </div>
                    <div class="cap">
                        <h5>One Kiss</h5>
                        <p>Calvin Harris, Dua Lipa</p>
                    </div>
                </div>
                <div class="link">
                    <div class="img">
                        <img src="Images/poster-7.jpg" alt="">
                    </div>
                    <div class="cap">
                        <h5>Bawazan</h5>
                        <p>Dj Totti X almas</p>
                    </div>
                </div>
                <div class="link">
                    <div class="img">
                        <img src="Images/poster-8.jpg" alt="">
                    </div>
                    <div class="cap">
                        <h5>Harleys In Hawaii</h5>
                        <p>katy perry</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</script>

</html>
